<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Today is: <span class="date"></span></h2>
    <h3>
      This year Chirstams day is on <span class="day-of-the-week"></span>.
    </h3>
    <p>There are still <span class="christmas"></span> days until Christmas.</p>

    <script>
      const dateSpan = document.querySelector(".date");
      const christmasSpan = document.querySelector(".christmas");
      const dayOfTheWeekSpan = document.querySelector(".day-of-the-week");

      const now = new Date();
      const [day, month, year] = [
        now.getDate(),
        now.getMonth() + 1,
        now.getFullYear(),
      ];
      const weekday = now.getDay();
      const weekdays = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      function formatDate(item) {
        if (item.toString().length === 1) {
          item = `0${item}`;
        }
        return item;
      }
      const formatedDay = formatDate(day);
      const formatedMonth = formatDate(month);

      dateSpan.innerHTML = `${weekdays[weekday]}, ${formatedDay}/${formatedMonth}/${year}`;

      const christmasDay = new Date("2023-12-25");
      const christmasDayOfTheWeek = christmasDay.getDay();
      const delta = christmasDay - now;
      const hour = 1000 * 60 * 60;
      const days = Math.floor(delta / hour / 24);

      christmasSpan.innerText = days;
      dayOfTheWeekSpan.innerText = weekdays[christmasDayOfTheWeek];
    </script>
  </body>
</html>
