<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript</h1>

    <script>
      const myString = document.querySelector("h1");
      function rotateString(item) {
        const arr = item.innerText.split("");
        const last = arr.pop();
        arr.unshift(last);
        return arr.join("");
      }
      setInterval(() => {
        myString.innerText = rotateString(myString);
      }, 600);
    </script>
  </body>
</html>
